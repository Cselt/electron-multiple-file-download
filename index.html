<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Hash</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Scripts -->
  <script>
    function downloadFiles() {
      const download1 = document.getElementById("download1");
      console.log("Downloading ", download1.href);
      download1.click();

      const download2 = document.getElementById("download2");
      console.log("Downloading ", download2.href);
      setTimeout(() => {
        download2.click();
      }, 500)
    }

  </script>

</head>

<body>
<div id="container" class="container-fluid">

  <!-- Input row -->
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
      <a id="download1" href="https://file-examples.com/wp-content/uploads/2017/02/file-sample_100kB.doc">Download 1</a>
      <a id="download2" href="https://file-examples.com/wp-content/uploads/2017/02/file-sample_500kB.doc">Download 2</a>

      <button onclick="downloadFiles()">Download all</button>
    </div>
  </div>

</div>
</body>

</html>
